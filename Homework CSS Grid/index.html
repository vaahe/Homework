<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Grid</title>
</head>

<body>
    <h1>Grid 1</h1>
    <section class="grid-1">
        <div class="items container">
            <div class="item">Fluid Flex Solution for making infinite grid columns.</div>
            <div class="item">50%</div>
            <div class="item">50%</div>
            <div class="subgrid">
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
                <div class="item">33.3%</div>
            </div>
            <div class="item">25%</div>
            <div class="item">25%</div>
            <div class="item">25%</div>
            <div class="item">25%</div>
        </div>
    </section>

    <h1>Grid 2</h1>
    <section class="grid-2">
        <div class="items container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </section>

    <h1>Grid 3</h1>
    <section class="grid-3">
        <div class="items container">
            <div class="header">Header</div>
            <div class="main">Main</div>
            <div class="sidebar">Sidebar</div>
            <div class="footer">Footer</div>
        </div>
    </section>

    <h1>Grid 4</h1>
    <section class="grid-4">
        <div class="items container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </section>
</body>

</html>
